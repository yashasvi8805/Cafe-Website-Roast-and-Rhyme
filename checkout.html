<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout - Roast & Rhyme</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Roast & Rhyme</h1>
            <h2>Checkout</h2>
        </header>

        <section class="checkout">
            <form id="checkout-form">
                <div class="form-section">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                </div>

                <div class="form-section">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-section">
                    <label for="address">Shipping Address</label>
                    <textarea id="address" name="address" required placeholder="Your shipping address"></textarea>
                </div>

                <div class="form-section">
                    <label for="payment">Payment Method</label>
                    <select id="payment" name="payment" required>
                        <option value="credit">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash">Cash on Delivery</option>
                    </select>
                </div>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <ul id="order-list">
                        <!-- Items will be dynamically added here -->
                    </ul>
                    <p><strong>Total: â‚¹<span id="total">0.00</span></strong></p>
                </div>

                <button type="submit" id="submit-btn">Complete Checkout</button>
            </form>
        </section>
    </div>

    <script src="script2.js"></script>
</body>
</html>
